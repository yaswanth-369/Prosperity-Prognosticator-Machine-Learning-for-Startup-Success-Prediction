<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Success Prediction - Prosperity Prognosticator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #ffffff;
            color: #333333;
            min-height: 100vh;
            padding: 2rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333333;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666666;
            margin-bottom: 2rem;
        }

        .form-container {
            background: #ffffff;
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid #cccccc;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-sections {
            display: grid;
            gap: 2rem;
        }

        .section {
            background: #f5f5f5;
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid #dddddd;
        }

        .section-title {
            font-size: 1.5rem;
            color: #333333;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            background: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 8px;
            color: #333333;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #333333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
            accent-color: #00ff64;
        }

        .checkbox-item label {
            margin: 0;
            font-size: 0.9rem;
            color: #333333;
        }

        .submit-button {
            background: #ffffff;
            color: #333333;
            padding: 1rem 3rem;
            border: 2px solid #333333;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
            margin: 2rem auto;
            display: block;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            background: #333333;
            color: #ffffff;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #333333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #666666;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            margin-left: 0.5rem;
            color: #333333;
            cursor: help;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 250px;
            background-color: #ffffff;
            color: #333333;
            text-align: center;
            border-radius: 6px;
            padding: 0.5rem;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -125px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
            border: 1px solid #cccccc;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 1.5rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        
        <div class="header">
            <h1 class="logo">üöÄ Prosperity Prognosticator</h1>
            <p class="subtitle">Enter your startup details to predict success probability</p>
        </div>

        <div class="form-container">
            <form method="POST" action="/predict" id="predictionForm">
                <div class="form-sections">
                    
                    <!-- Company Information -->
                    <div class="section">
                        <h2 class="section-title">üè¢ Company Information</h2>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="founded_year">Founded Year</label>
                                <input type="number" id="founded_year" name="founded_year" min="1900" max="2025" placeholder="e.g., 2020">
                            </div>
                            <div class="form-group">
                                <label for="age_startup_year">Age of Startup (Years)</label>
                                <input type="number" id="age_startup_year" name="age_startup_year" min="0" max="100" placeholder="e.g., 3">
                            </div>
                            <div class="form-group">
                                <label for="State">State Code</label>
                                <input type="number" id="State" name="State" min="0" max="60" placeholder="e.g., 5">
                            </div>
                            <div class="form-group">
                                <label for="category">Category Code</label>
                                <input type="number" id="category" name="category" min="0" max="30" placeholder="e.g., 12">
                            </div>
                        </div>
                    </div>

                    <!-- Funding Information -->
                    <div class="section">
                        <h2 class="section-title">üí∞ Funding Information</h2>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="funding_total_usd">Total Funding (USD)</label>
                                <input type="number" id="funding_total_usd" name="funding_total_usd" min="0" placeholder="e.g., 1000000">
                            </div>
                            <div class="form-group">
                                <label for="funding_rounds">Number of Funding Rounds</label>
                                <input type="number" id="funding_rounds" name="funding_rounds" min="0" max="20" placeholder="e.g., 3">
                            </div>
                            <div class="form-group">
                                <label for="age_first_funding_year">Age at First Funding (Years)</label>
                                <input type="number" id="age_first_funding_year" name="age_first_funding_year" min="0" max="50" placeholder="e.g., 1">
                            </div>
                            <div class="form-group">
                                <label for="age_last_funding_year">Age at Last Funding (Years)</label>
                                <input type="number" id="age_last_funding_year" name="age_last_funding_year" min="0" max="50" placeholder="e.g., 5">
                            </div>
                            <div class="form-group">
                                <label for="avg_participants">Average Participants per Round</label>
                                <input type="number" id="avg_participants" name="avg_participants" min="0" max="100" step="0.1" placeholder="e.g., 2.5">
                            </div>
                        </div>
                    </div>

                    <!-- Milestones -->
                    <div class="section">
                        <h2 class="section-title">üéØ Milestones</h2>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="milestones">Number of Milestones</label>
                                <input type="number" id="milestones" name="milestones" min="0" max="50" placeholder="e.g., 5">
                            </div>
                            <div class="form-group">
                                <label for="age_first_milestone_year">Age at First Milestone (Years)</label>
                                <input type="number" id="age_first_milestone_year" name="age_first_milestone_year" min="0" max="50" placeholder="e.g., 2">
                            </div>
                            <div class="form-group">
                                <label for="age_last_milestone_year">Age at Last Milestone (Years)</label>
                                <input type="number" id="age_last_milestone_year" name="age_last_milestone_year" min="0" max="50" placeholder="e.g., 4">
                            </div>
                            <div class="form-group">
                                <label for="tier_relationships">Tier Relationships</label>
                                <input type="number" id="tier_relationships" name="tier_relationships" min="0" max="10" step="0.1" placeholder="e.g., 3.5">
                            </div>
                        </div>
                    </div>

                    <!-- Location -->
                    <div class="section">
                        <h2 class="section-title">üìç Location</h2>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="is_CA" name="is_CA" value="1">
                                <label for="is_CA">California</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="is_NY" name="is_NY" value="1">
                                <label for="is_NY">New York</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="is_MA" name="is_MA" value="1">
                                <label for="is_MA">Massachusetts</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="is_TX" name="is_TX" value="1">
                                <label for="is_TX">Texas</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="is_otherstate" name="is_otherstate" value="1">
                                <label for="is_otherstate">Other State</label>
                            </div>
                        </div>
                    </div>

                    <!-- Industry Category -->
                    <div class="section">
                        <h2 class="section-title">üè≠ Industry Category</h2>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="is_software" name="is_software" value="1">
                                <label for="is_software">Software</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="is_web" name="is_web" value="1">
                                <label for="is_web">Web</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="is_mobile" name="is_mobile" value="1">
                                <label for="is_mobile">Mobile</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="is_enterprise" name="is_enterprise" value="1">
                                <label for="is_enterprise">Enterprise</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="is_advertising" name="is_advertising" value="1">
                                <label for="is_advertising">Advertising</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="is_gamesvideo" name="is_gamesvideo" value="1">
                                <label for="is_gamesvideo">Games/Video</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="is_ecommerce" name="is_ecommerce" value="1">
                                <label for="is_ecommerce">E-commerce</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="is_biotech" name="is_biotech" value="1">
                                <label for="is_biotech">Biotech</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="is_consulting" name="is_consulting" value="1">
                                <label for="is_consulting">Consulting</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="is_othercategory" name="is_othercategory" value="1">
                                <label for="is_othercategory">Other Category</label>
                            </div>
                        </div>
                    </div>

                    <!-- Investor Types -->
                    <div class="section">
                        <h2 class="section-title">ü§ù Investor Types</h2>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="has_VC" name="has_VC" value="1">
                                <label for="has_VC">Venture Capital</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="has_angel" name="has_angel" value="1">
                                <label for="has_angel">Angel Investor</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="has_Investor" name="has_Investor" value="1">
                                <label for="has_Investor">Has Investor</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="has_both" name="has_both" value="1">
                                <label for="has_both">Has Both VC & Angel</label>
                            </div>
                        </div>
                    </div>

                    <!-- Funding Rounds -->
                    <div class="section">
                        <h2 class="section-title">üíº Funding Rounds</h2>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="has_roundA" name="has_roundA" value="1">
                                <label for="has_roundA">Series A</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="has_roundB" name="has_roundB" value="1">
                                <label for="has_roundB">Series B</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="has_roundC" name="has_roundC" value="1">
                                <label for="has_roundC">Series C</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="has_roundD" name="has_roundD" value="1">
                                <label for="has_roundD">Series D</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="has_RoundABCD" name="has_RoundABCD" value="1">
                                <label for="has_RoundABCD">Has Series A-D</label>
                            </div>
                        </div>
                    </div>

                    <!-- Special Attributes -->
                    <div class="section">
                        <h2 class="section-title">‚≠ê Special Attributes</h2>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="is_top500" name="is_top500" value="1">
                                <label for="is_top500">Top 500 Startup</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="invalid_startup" name="invalid_startup" value="1">
                                <label for="invalid_startup">Invalid Startup Flag</label>
                            </div>
                        </div>
                    </div>

                </div>

                <button type="submit" class="submit-button">üîÆ Predict Success</button>
            </form>
        </div>
    </div>

    <script>
        // Handle form submission with loading state
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            const submitButton = document.querySelector('.submit-button');
            submitButton.innerHTML = '‚è≥ Analyzing...';
            submitButton.disabled = true;
            
            // Convert checkbox values
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                if (!checkbox.checked) {
                    checkbox.value = '0';
                    checkbox.checked = true;
                }
            });
        });

        // Auto-calculate startup age based on founded year
        document.getElementById('founded_year').addEventListener('input', function() {
            const foundedYear = parseInt(this.value);
            const currentYear = new Date().getFullYear();
            if (foundedYear && foundedYear <= currentYear) {
                document.getElementById('age_startup_year').value = currentYear - foundedYear;
            }
        });

        // Add visual feedback for form sections
        const sections = document.querySelectorAll('.section');
        sections.forEach(section => {
            section.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
                this.style.boxShadow = '0 5px 20px rgba(0, 255, 100, 0.2)';
            });
            
            section.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
